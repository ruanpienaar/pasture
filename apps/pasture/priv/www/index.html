<!DOCTYPE html>
<html lang="en" ng-app="pastureApp" >
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="angular-1.3.9/angular.min.js">
    </script>

    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Index</title>
    </head>
    <body ng-controller="PastureController as ctrlr">
        <div class="container">
            <h2 class="sub-header">Pasture Event</h2>

            <button ng-show="ctrlr.has_entries"
                ng-click="myData.load(myData.prev)">Prev</button>
            <button ng-show="ctrlr.has_entries"
                ng-click="myData.load(myData.next)">Next</button>


            <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Url</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody ng-show="true">
                    <tr ng-repeat="p_ev in myData.pasture_event">
                      <td>{{p_ev.event_id}}</td>
                      <td>{{p_ev.event_name}}</td>
                      <td>{{p_ev.event_url}}</td>
                      <td>{{p_ev.time}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

        </div>

        <script type="text/javascript" src="js/jquery-1.11.2.min.js">
        </script>
        <script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js">
        </script>
        <script type="text/javascript" src="js/main.js">
        </script>
    </body>
</html>
