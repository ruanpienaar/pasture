<!DOCTYPE html>
<html lang="en" ng-app="pastureApp" >
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="angular-1.3.9/angular.min.js">
    </script>

    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Index</title>
    </head>
    <body ng-controller="PastureController as ctrlr">

        <!-- Member -->
        <div class="container">
            <h2 class="sub-header"><a href="/">Home</a></h2>
            <h2 class="sub-header">Meetup Member</h2>
            <button ng-click="p_m_data.scroll(p_m_data.prev)">Prev</button>
            <button ng-click="p_m_data.scroll(p_m_data.next)">Next</button>
            <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Other Services</th>
                      <th>Photo</th>
                    </tr>
                  </thead>
                  <tbody ng-show="true">
                    <tr ng-repeat="p_me in p_m_data.pasture_member">
                      <td>{{p_me.member_id}}</td>
                      <td>{{p_me.member_name}}</td>
                      <td>{{p_me.other_services}}</td>
                      <td>{{p_me.photo}}</td>
                    </tr>
                  </tbody>
                </table>
                <button ng-click="p_m_data.scroll(p_m_data.prev)">Prev</button>
                <button ng-click="p_m_data.scroll(p_m_data.next)">Next</button>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.11.2.min.js">
        </script>
        <script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js">
        </script>
        <script type="text/javascript" src="js/member.js">
        </script>
    </body>
</html>
